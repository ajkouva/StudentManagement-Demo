<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="left">
            <span><i class="fa-solid fa-user"></i></span>
            <h4>Teacher portal</h4>
        </div>
        <div class="right">
            <h4>Welcome,Admin Teacher</h4>
            <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
        </div>
    </nav>
    <div class="main">
        <div class="components">
            <p class="top">Dashboard</p>
            <p class="top">Take Attendence</p>
            <p class="top">Add Student</p>
            <p class="top">Defaulters</p>
            <p class="top">Monthly Report</p>
        </div>
        <div class="dashboard">
            <div class="days" id="total">
                <p>Total Student</p>
                <h1>0</h1>
            </div>
            <div class="days" id="present">
                <p>Present Today</p>
                <h1>0</h1>
            </div>
            <div class="days" id="absent">
                <p>Absent Today</p>
                <h1>0</h1>
            </div>
        </div>




        <!-- Attendence classs work -->



         <div class="Attendence">
            <div class="attendence-main">
                <div class="take">
                    <div class="aright">
                        <h1>Attendence Registor</h1>
                    </div>
                    <div class="aleft">
                        <select name="" id="selector">
                            <option value="">All Class</option>
                            <option value="">10</option>
                            <option value="">11</option>
                        </select>
                        <input type="date">
                        <button>Save</button>
                    </div>
                </div>    
                <div class="status section" >
                    <div class="roll">Roll No</div>
                    <div class="name">Student Name</div>
                    <div class="state">Status</div>
                </div>
                <div class="status">
                    <div class="roll">1</div>
                    <div class="name">Aman</div>
                    <div class="state" >
                        <button class="button present"><i class="fa-solid fa-circle-check"></i>Present</button>
                        <button class="button absent"><i class="fa-regular fa-circle-xmark"></i>Absent</button>
                    </div>
                </div>
               <div class="status">
                    <div class="roll">2</div>
                    <div class="name">Sagar</div>
                       <div class="state">
                        <button class="button present"><i class="fa-solid fa-circle-check"></i>Present</button>
                        <button class="button absent"><i class="fa-regular fa-circle-xmark"></i>Absent</button>
                    </div>
               </div>
            </div>  
        </div>


        <!-- Add student class work -->


            <div class="student">
                <div class="Add-Student">
                    <h1>Add Student</h1>
                    <div class="full-name">
                        <div class="label1">
                            <label for="name">Full Name</label>
                            <input  id="name" type="text">
                        </div>
                        <div class="label1">
                            <label for="class">Class</label>
                            <input  id="name" type="text">
                        </div>
                    </div>
                    <div class="full-name">
                        <div class="label1">
                            <label for="name">Roll Number</label>
                            <input  id="name" type="text">
                        </div>
                        <div class="label1">
                            <label for="name">Email Address</label>
                            <input  id="name" type="text">
                        </div>
                    </div>
                    <div class="Temporary">
                        <label for="Password">Temporary Password</label>
                        <input  id="Password" type="text">
                    </div>
                    <button class="btn">Create Account</button>
                </div>
            </div>





    </div>
</body>
</html>
