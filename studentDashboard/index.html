   <div id="container">
    <div id="navbar">
       <div id="nav-name">
        <i class="ri-user-line"></i>
        Student Portal
       </div>
       <div id="sign-out" > <i class="ri-logout-box-r-line"></i></div>

    <div class="content">
<div class="student-card">

  <!-- LEFT SIDE -->
  <div class="student-left">
    <div class="avatar">Student</div>
    <div class="stu-name">Student</div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="info-container">
    <div class="info-box">
      <span class="label">ID CODE</span>
      <span class="value">STD003</span>
    </div>

    <div class="info-box">
      <span class="label">CLASS</span>
      <span class="value">9</span>
    </div>

    <div class="info-box">
      <span class="label">ROLL NO</span>
      <span class="value">2</span>
    </div>
  </div>

</div>
<div class="box2">
  <div class="attendance-info">
    <div class="attendance-title">ATTENDANCE</div>
    <div class="attendance-percent">100.0%</div>

    <div class="attendance-days">
      <span class="dot"></span>
      <span>1 / 1 Days</span>
    </div>
  </div>
</div>
<div class="box3">
    <div class="history-header">
      <div class="history-title">
        <span class="arrow">></span>
        History
      </div>
     <div class="month-switch">
      <span class="nav"></span>
      <input class="mounth" type="date">
       <span class="nav">></span>    
    </div> 
    </div>
